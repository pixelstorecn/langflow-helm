# Default values for Langflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: logspace/langflow
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 7680

ingress:
  enabled: false
  className: ""
  annotations: 
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  hosts:
    - host: langflow
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configMap:
  name: langflow-configmap
  LANGFLOW_DATABASE_URL: postgresql://langflow:langflow@127.0.0.1:5432/langflow
  LANGFLOW_AUTO_LOGIN: false
  LANGFLOW_CACHE_TYPE: redis
  LANGFLOW_NEW_USER_IS_ACTIVE: false
  LANGFLOW_REDIS_CACHE_EXPIRE: 3600
  LANGFLOW_REDIS_URL: redis://:password@127.0.0.1:6379/7
  LANGFLOW_REDIS_EXPIRE: 3600
  LANGFLOW_REDIS_DB: 6
  LANGFLOW_REDIS_HOST: result_backend
  LANGFLOW_REDIS_PASSWORD: password
  LANGFLOW_REDIS_PORT: 6379
  LANGFLOW_SUPERUSER: superuser
  LANGFLOW_SUPERUSER_PASSWORD: superuser
  BROKER_URL: redis://:password@127.0.0.1:6379/9
  LANGFLOW_LOG_LEVEL: info
  OPENAI_API_KEY: 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
